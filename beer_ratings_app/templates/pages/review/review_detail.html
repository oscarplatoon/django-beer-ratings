{% extends "base.html" %}

{% block page-title %}
Review Detail
{% endblock %}

{% block main-content %}
<h1>Beer: {{ review.beer.name }} </h1>
<h3>Review: {{ review.content }} </h3>
<h3>Reviewer: {{ review.reviewer.username }}</h3>
<p>Rating (1-5): {{ review.rating }}</p>

<hr>

<a href="{% url 'review_update' review.beer.id review.id %}"><button>Update</button></a>

<a href="{% url 'review_delete' review.beer.id review.id %}"><button>Delete</button></a>
{% endblock %}
